<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <div class="mb-4">
    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
    <input 
      id="username" 
      formControlName="username" 
      type="text" 
      required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    >
    <div 
      *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      class="text-red-500 text-xs italic"
    >
      Username is required.
    </div>
  </div>

  <div class="mb-6">
    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
    <input 
      id="password" 
      formControlName="password" 
      type="password" 
      required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
    >
    <div 
      *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      class="text-red-500 text-xs italic"
    >
      Password is required.
    </div>
  </div>

  <button 
    type="submit" 
    [disabled]="loginForm.invalid"
    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-blue-300"
  >
    Login
  </button>
</form>
