<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">User List</h2>
      
      <ag-grid-angular
        style="width: 100%; height: 500px;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        (gridReady)="onGridReady($event)"
        (cellClicked)="onCellClicked($event)"
        domLayout="autoHeight"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>

<div *ngIf="showEditModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h3 class="text-xl font-semibold mb-4">Edit User</h3>
    
    <input 
      [(ngModel)]="editingItem.firstName" 
      class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
      placeholder="Name"
    >
    
    <input 
      [(ngModel)]="editingItem.email" 
      class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
      placeholder="Email"
    >
    
    <div class="flex justify-end gap-2">
      <button 
        (click)="cancelEdit()" 
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700"
      >
        Cancel
      </button>
      <button 
        (click)="saveChanges(editingItem)" 
        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
      >
        Save
      </button>
    </div>
  </div>
</div>
